<div [ngSwitch]="name" [style.color]="color">
    <div *ngSwitchCase="'Durga'">Durga</div>
    <div *ngSwitchCase="'Ruhi'">Ruhi</div>
    <div *ngSwitchCase="'Manpriya'">Manpriya</div>
    <div *ngSwitchCase="'Shreya'">Shreya</div>
    <div *ngSwitchCase="'Rukshar'">Rukshar Fatima</div>
    <div *ngSwitchCase="'Kaushani'">Kaushani Banarjee</div>
    <div *ngSwitchCase="'Namrata'">Namrata Rathore</div>
    <div *ngSwitchDefault>Not Found Any Name</div>
</div>
